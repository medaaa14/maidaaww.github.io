<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #ffffff, #fce4ec);
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #e91e63;
            font-weight: 600;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #e91e63;
        }
        .description {
            margin: 15px 0;
            font-size: 16px;
            color: #555;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 30px;
            background-color: #e91e63;
            color: white;
            font-size: 16px;
            text-decoration: none;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #d81b60;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Maida Awlifea</h1>
        <img src="profile.jpg" alt="Foto Profil" class="profile-img">
        <p class="description">Lulusan SMA dengan semangat tinggi, memiliki pengalaman bisnis dan organisasi.</p>
        <a href="cv.html" class="btn">Lihat CV</a>
        <a href="contact.html" class="btn">Hubungi Saya</a>
    </div>
</body>
</html>
