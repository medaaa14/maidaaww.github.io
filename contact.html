<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hubungi Saya</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #f8f8f8, #eaeaea);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }
        h2 {
            color: #ff4081;
            margin-bottom: 10px;
        }
        p {
            font-size: 14px;
            color: #555;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px;
        }
        input, textarea {
            width: 90%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            background: #ff4081;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background: #e91e63;
        }
        .back-link {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #ff4081;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hubungi Saya</h2>
        <p>Silakan isi formulir di bawah ini untuk menghubungi saya.</p>
        <form>
            <div class="form-group">
                <input type="text" placeholder="Nama" required>
                <input type="email" placeholder="Email" required>
                <textarea placeholder="Pesan" rows="4" required></textarea>
            </div>
            <button type="submit">Kirim</button>
        </form>
        <a href="index.html" class="back-link">Kembali ke Profil</a>
    </div>
</body>
</html>
